# This config is used to host the main settings to the pipedreams toolbar icon that floats / sits in the windows tray

# Icon
autoStart: True

theme: DarkGrey9
icon_theme: default_colors

default_logo: pixl
size: 50 # pixels

website: www.louisrossouw.com

icon_animated: True
icon_personality: True # the character changes and updates based on time / day / month


# BG run and Functions
backround_check: True
backround_check_every: 20

func_check_internet: False
func_1: True
func_2: True



######### DCC LAUNCHER UI #########

# Position
WINDOW_NUDGE: [500, 300]
WINDOW_SIZE: [500, 260]

# UI colors
THEME: 'DarkGrey8'
TAB_BG_COLOR: "black"
FONT_HEADING: 'Courier 15'

TEXT_COLOR_MULTILINE: "magenta"
FONT_MULTILINE: 'Courier 8'
BG_MULTILINE: "black"

WINDOW_TEXT_COLOR: "white"
WINDOW_BG_COLOR: "black"

MINIMIZED_TRAYICON: False


######### CREATE PROJECT UI #########

# Position
CREATE_WINDOW_NUDGE: [500, 1000]
CREATE_WINDOW_SIZE: [500, 700]

# UI colors
CREATE_THEME: 'DarkGrey8'
CREATE_TAB_BG_COLOR: "black"
CREATE_FONT_HEADING: 'Courier 15'

CREATE_TEXT_COLOR_MULTILINE: "magenta"
